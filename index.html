<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jq1.6.1.js"></script>
<script src="js/handle.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script language="javascript">
function imgdragstart(){return false;}
</script>
</head>
<body>
<div class="hide">
	<div class="lisize"></div>
</div>
<div class="all">
    <div class="top">
        <ul>
            <li onClick="hold()"><img src="img/storage.png"><h3>存储</h3></li>
            <li onClick="addrow()"><img src="img/addbtn.png"><h3>添加一行</h3></li>
            <li><img src="img/see.png"><h3>浏览</h3></li>
            <li><img src="img/quitimg.png"><h3>退出</h3></li>
        </ul>
    </div>
    <div class="content">
    	<div class="leftdiv">
        	<ul class="drag grid">
            	<li id="1"><div id="text">纯文本</div></li>
                <li id="2"><div id="selleft">单选左<img src="img/choicey.png"></div></li>
                <li id="3"><div id="selright"><img src="img/choicey.png">单选右</div></li>
                <li id="4"><div id="selsleft">多选左<img src="img/choicesel.png"></div></li>
                <li id="5"><div id="selsright"><img src="img/choicesel.png">多选右</div></li>
                <li id="6"><div id="isopenleft">开关左<img src="img/longbtny.png"></div></li>
                <li id="7"><div id="isopenright"><img src="img/parkimg.png">开关右</div></li>
                <li id="8"><div id="listleft">下拉列表左<img src="img/lowerbtn2.png"></div></li>
                <li id="9"><div id="listright"><img src="img/lowerbtn2.png">下拉列表右</div></li>
                <li id="10"><div id="menu">功能键<img src="img/search.png"></div></li>
                <li id="11"><div id="onetext">单行文本输入<img src="img/inputimg1.png"></div></li>
                <li id="12"><div id="manytext">多行文本输入<img src="img/inputsel1.png" class="mar20"></div></li>
                <li id="13"><div id="textlist">文本显示列表<img src="img/文本列表.png" class="mar20"></div></li>
            </ul>
        </div>        
        <div class="rightdiv">
        	<div class="condiv">
                <ul id="rows" class="drop grid">

				</ul>
            </div>
            <div class="rigdiv">
            	<div class="borput">
                </div>
                <div class="rig">
                	<div class="box" id="size">
                    	<label class="item" for="name">size</label>
                        <label class="itlab">
                            <label><img class="iptimg" onClick="swidth('100')" src="img/choicey.png">100%</label>
                            <label><img class="iptimg" onClick="swidth('50')" src="img/choicen.png">50%</label>
                            <label><img class="iptimg" onClick="swidth('30')" src="img/choicen.png">1/3%</label>
                        </label>
                    </div>
                    <div class="box" id="label">
                    	<label class="item">label</label>
                        <label class="itlab">
                        	<input class="ipt" id="labelinp" type="text"></label>
                        </label>
                    </div>
                    <div class="box" id="url">
                    	<label class="item">url</label>
                        <label class="itlab">
                        	<input class="ipt" id="urlinp" type="text"></label>
                        </label>
                    </div>
                    <div class="box" id="systemid">
                    	<label class="item">systemid</label>
                        <label class="itlab">
                        	<input class="ipt" id="systemidinp" type="text"></label>
                        </label>
                    </div>
                    <div class="box" id="name">
                    	<label class="item">name</label>
                        <label class="itlab">
                        	<input class="ipt" id="nameinp" type="text"></label>
                        </label>
                    </div>
                    <div class="box" id="required">
                    	<label class="item" for="name">required</label>
                        <label class="itlab">
                            <label><img class="iptimg" src="img/choicey.png">是</label>
                            <label><img class="iptimg" src="img/choicen.png">否</label>
                        </label>
                    </div>
                    <div class="box" id="inputtype">
                    	<label class="item" for="name">inputtype</label>
                        <label class="itlab">
                            <label><img class="iptimg" src="img/choicey.png">文本</label>
                            <label><img class="iptimg" src="img/choicen.png">数字</label>
                            <label><img class="iptimg" src="img/choicen.png">日期</label>
                        </label>
                    </div>
                    <div class="box" id="maxlength">
                    	<label class="item">maxlength</label>
                        <label class="itlab">
                        	<input class="ipt" id="maxlengthinp" type="text"></label>
                        </label>
                    </div>
                    <img src="img/delbtn.png" class="delbut" onClick="del()">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="viewDiv"></div>

<script language="javascript">
for(i in document.images)document.images[i].ondragstart=imgdragstart;
</script>
</body>
</html>
<script src="js/drag.js"></script>
