        <div class="rightdiv">

                <ul id="rows" class="drop grid">

				</ul>
            </div>
            <div class="rigdiv">
            	<div class="borput">
                </div>
                <div class="rig">

                        <label class="itlab">
                            <label><img class="iptimg" onClick="ssize('100')" src="img/choicen.png">100%</label>
                            <label><img class="iptimg" onClick="ssize('50')" src="img/choicen.png">50%</label>
                            <label><img class="iptimg xzimg" onClick="ssize('30')" src="img/choicey.png">1/3%</label>
                        </label>
                    </div>
                    <div class="box" id="label">
                    	<label class="item">label</label>
                        <label class="itlab">
                        	<input class="ipt" id="labelinp" type="text" onBlur="texthold()">
                        </label>
                    </div>
                    <div class="box" id="url">
                    	<label class="item">url</label>
                        <label class="itlab">
                        	<input class="ipt" id="urlinp" type="text" onBlur="texthold()">
                        </label>
                    </div>
                    <div class="box" id="systemid">
                    	<label class="item">systemid</label>
                        <label class="itlab">
                        	<input class="ipt" id="systemidinp" type="text" onBlur="texthold()">
                        </label>
                    </div>
                    <div class="box" id="name">
                    	<label class="item">name</label>
                        <label class="itlab">
                        	<input class="ipt" id="nameinp" type="text" onBlur="texthold()">
                        </label>
                    </div>
                    <div class="box" id="required">
                    	<label class="item" for="name">required</label>
                        <label class="itlab">
                            <label><img class="iptimg xzimg" onClick="srequired('是')" src="img/choicey.png">是</label>
                            <label><img class="iptimg" onClick="srequired('否')" src="img/choicen.png">否</label>
                        </label>
                    </div>
                    <div class="box" id="inputtype">
                    	<label class="item" for="name">inputtype</label>
                        <label class="itlab">
                            <label><img class="iptimg xzimg" onClick="sinputtype('文本')" src="img/choicey.png">文本</label>
                            <label><img class="iptimg" onClick="sinputtype('数字')" src="img/choicen.png">数字</label>
                            <label><img class="iptimg" onClick="sinputtype('日期')" src="img/choicen.png">日期</label>
                        </label>
                    </div>
                    <div class="box" id="maxlength">
                    	<label class="item">maxlength</label>
                        <label class="itlab">
                        	<input class="ipt" id="maxlengthinp" type="text" onBlur="texthold()">
                        </label>
                    </div>
                    <div class="boxbut" id="holdid">
                    <img src="img/delbtn.png" class="delbut" onClick="del()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="hide">
	<div class="lisize"></div>
    <div class="hiderig">
    
    </div>
</div>
<div class="viewHtml">
	<div class="viewDiv"></div>
    <div class="viewxf" onClick="tc()"></div>
</div>
<div class="outer" onClick="tc()"></div>

</script>
<script language="javascript">
for(i in document.images)document.images[i].ondragstart=imgdragstart;
</script>
